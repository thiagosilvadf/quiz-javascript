<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
</head>

<body>

    <img src="imagem.jpg" alt="">

    <div class="h1">
        <h1>
            Projeto de Extensão: Educação e Conscientização sobre Radiação Ionizante
        </h1>
    </div>

    <div class="container">
        <div class="questions-container hide">
            <span class="question">Pergunta aqui?</span>
            <div class="answers-container" onclick="clicar()">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Começar Quiz</button>
            <button class="next-question button hide">Próxima Pergunta</button>
        </div>
    </div>

    <div class="midia">
        <audio src="midia/Coping Season - The Soundlings.mp3" autoplay></audio>
        <button type="button" onclick="reproduzirAudio()">Reproduzir audio</button>
        <button type="button" onclick="pararAudio()">Parar audio</button>
    </div>
</body>
</html>
